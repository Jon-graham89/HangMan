<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HangMan</h1>

        <p>Find the hidden word, begin by entering a letter.</p>
    </header>

    <main> 
        
        
        <div class="game-container">
            <svg class="figure-container" height='250' width='200'>
                <!-- Rod -->
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="240" />
                <line x1="20" y1="240" x2="100" y2="240" />

                <!-- Head -->
                <circle cx="140" cy="65" r="15" class="figure-part"/>
                <!-- body -->
                <line x1="140" y1="80" x2="140" y2="150" class="figure-part"/>
                <!-- Arms  R / L-->
                <line x1="140" y1="95" x2="160" y2="125" class="figure-part"/>
                <line x1="140" y1="95" x2="120" y2="125" class="figure-part"/>
                <!-- Legs R/L -->
                <line x1="140" y1="150" x2="160" y2="190" class="figure-part"/>
                <line x1="140" y1="150" x2="120" y2="190" class="figure-part"/>
            </svg>
            <div class="wrong-letters-container">
                <div id="wrong-letters">
                
            </div>
            </div>
            
        </div>
            <div id="word" class="word">
                
            </div>

        <!-- container for final message -->
        <div class="container">
            <div class="popup-container popup" id="popup-container">
                <h2 id="final-message">You have Won</h2>
                <button id="play-again">Play again</button>
            </div>
        
            <!-- notification -->
            <div class="notification-container" id="notification-container">
                <p>You have already selected that letter.</p>
            </div>
        </div>
       
    </main>


    <script type ="text/javascript" src="scripts.js"></script>
</body>
</html>
